{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
		<div class="row">
		    <div class="col-xl">
				<div id="layoutSidenav_content">
					<main>
						<h1 class="mt-4">
						<center>Halaman Kategori</h1></center>
							<ol class="breadcrumb mb-4">
								
							</ol>
							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#input">Tambah</button>
							<a type="button" class="btn btn-danger" href="/">Kembali</a>
				
				<div class="card mb-4">
					<div class="card-header">
						<i class="fas fa-table mr-1"></i>
					</div>
					<div class="card-body">
						<div class="table-responsive">
						
				<table class="table table-hover mt-3">
				  	<thead class="thead-light">
				    	<tr>
				      		<th scope="col">#</th>
				      		<th scope="col">Kategori</th>
				      		<th scope="col">Actions</th>
				    	</tr>
				  	</thead>
				  	<tbody>
				  		{% for d in data1 %}
				    	<tr>
				      		<th>{{forloop.counter}}</th>
				      		<td>{{d.name_c}}</td>
				      		<td>
					    		<!-- <a type="button" class="btn btn-primary" href="{{d.id}}/update">Update</a> -->
					    		<a type="button" class="btn btn-danger" href="/products/category/{{d.id}}/delete">Delete</a>	
				      		</td>
				    	</tr>
				    	{% endfor %}
				  	</tbody>
				</table>
			</div>	
		</div>	
	</div>	

	<!-- modal input -->
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>	
					
				<div class="modal fade" id="input" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="input">Tambah Barang</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form action="" method="post" class="mt-3">
									{% load crispy_forms_tags %}
									{% csrf_token %}
									{{ form|crispy }}
									<div class="modal-footer">
										<button type="submit" class="btn btn-primary">Save changes</button>
										<button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</main>	
		</div>
	{% endblock %}
